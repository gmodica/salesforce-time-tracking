<template>
    <img class="illustration-img" src={illustration} alt="Illustration" />
    <div class="slds-text-longform">
        <template if:true={isHeader}>
            <h3 class="slds-text-heading_medium">{header}</h3>
        </template>
        <template if:true={isSubHeader}>
            <template if:true={isHeader}>
                <p class="slds-text-body_regular">{subHeader}</p>
            </template>
            <template if:false={isHeader}>
                <p class="slds-text-body_regular slds-p-top_x-small">{subHeader}</p>
            </template>
        </template>
    </div>
</template>
